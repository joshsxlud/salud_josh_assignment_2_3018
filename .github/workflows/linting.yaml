name: TypeScript Lint and Reviewdog
on:
    push:
        branches:
            - main
            - development
    pull_request:
        branches:
            - main
            - development
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            # Step 1: Checkout the code
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Setup Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"

            # Step 3:  Install dependencies
            - name: Install Dependencies
              run: npm install

            # Step 4: Install ESLint for development
            - name: Install ESLint for development
              run: npm install --save-dev eslint @eslint/js @types/eslint__js typescript typescript-eslint

            # Step 5: Run ESLint with Reviewdog
            - name: Run ESLint with Reviewdog
              uses: reviewdog/action-eslint@v1
              with:
                  reporter: github-pr-review
                  eslint_flags: "-c eslint.config.mjs **/*.{ts,tsx}"
                  level: error
              env:
                  REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
            # Step 6: Run Jest tests
            - name: Run Jest tests
              run: npm test
